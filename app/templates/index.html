<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
	<br>

	<center>
	<form action="/submit" id="textform" method="post">
        <input type="text" name="author" placeholder="Introduce your name">
        <br>
        <input type="text" name="patient" placeholder="Introduce your patient's name">
        <br>
        <input type="text" name="illness" placeholder="Introduce his/her illness">
        <br>
        <textarea name="description" rows="4" cols="50" placeholder="Just write whatever you want to..."></textarea>
        <input type="submit" value="Post">
	</form>
	</center>

	<br>

	<a href="{{node_address}}/mine" target="_blank"><button>Request to mine</button></a>
	<a href="/"><button>Resync</button></a>

	<div style="margin: 20px;">

    {% for register in history %}
    <div class="post_box">
	   <div class="post_box-header">
	      <div class="name-header">Autor: {{ register.author }}</div>
           <div class="name-header">Paciente: {{ register.patient }}</div>
           <div class="name-header">Enfermedad: {{ register.illness }}</div>
	      <div class="post_box-subtitle"> Posted at <i>{{ readable_time(register.timestamp) }}</i></div>
	   </div>
	   <div>
	      <div class="post_box-body">
              Descripci√≥n
	         <p>{{register.description}}</p>
	      </div>
	   </div>
	</div>
	{% endfor %}

	<style>
		.post_box {
		    background: #fff;
		    padding: 12px 0px 0px 12px;
		    margin-top: 0px;
		    margin-bottom: 8px;
		    border-top: 1px solid #f0f0f0;
		}

		.post_box-header {
		    padding-bottom: 12px;
		}

		.post_box-avatar {
		    width: 38px;
		    height: 38px;
		    border-radius: 50%;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    color: white;
		    font-size: 22px;
		    float: left;
		    margin-right: 16px;
		    border: 1px solid #fff;
		    box-shadow: 0px 0px 0px 2px #f00;
		}

		.post_box-avatar::after {
		    content:"";
		    display:block;
		}

		.post_box-name {
		    font-weight: bold;
		}

		.post_box-subtitle {
		    color: #777;
		}

		.post_box-body {
		    margin-top: 16px;
		    margin-bottom: 8px;
		}

		.post_box-options {
		    float: right;
		}
		.option-btn {
		    background: #f8f8f8;
		    border: none;
		    color: #2c3e50;
		    padding: 7px;
		    cursor: pointer;
		    font-size: 14px;
		    margin-left: 2px;
		    margin-right: 2px;
		    outline: none;
		    height: 42px;
		}
	</style>
    </div>
{% endblock %}
